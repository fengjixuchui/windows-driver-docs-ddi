### YamlMime:Landing

title: Programming reference for Windows Driver Kit (WDK)
summary: The Windows driver API reference documentation is presented in two different views. When you click on an API, you see a technology-specific table of contents that shows only the APIs pertaining to that technology. When you click on a header, you see a header-specific table of contents that lists all APIs in the selected header.

metadata: 
  description: Windows Driver Kit (WDK) 10 is integrated with Microsoft Visual Studio and Debugging Tools for Windows. This integrated environment gives you the tools you need to develop, build, package, deploy, test, and debug Windows drivers. WDK includes templates for several technologies and driver models, including Windows Driver Frameworks (WDF), Universal Serial Bus (USB), print, networking, and file system filters.
  author: tedhudek
  ms.author: tedhudek
  ms.date: 09/24/2019
  ms.topic: landing-page
  ms.prod: windows-hardware
  ms.technology: windows-devices
  services: wdk

